<div class="container" *ngIf="note">
  <input class="back-btn" type="button" value="Back" (click)="onBack()">
  <div class="row">
    <div class="span12">
      <div class="row">
        <div class="span8">
          <h4><strong><a [routerLink]="['/notes', noteId]">{{note.title}}</a></strong></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a class="thumbnail" style="float: left;margin-right: 20px" href="#">
            <img class="cause-img" [src]="note.image" [alt]="note.title" [title]="note.title"/>
          </a>
        </div>
        <div class="span10">
          <p style="word-wrap: break-word;width: 93%;">
            {{note.content}}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span8">
          <p></p>
          <p>
            <i class="icon-user"></i> by: <i>{{note.creator}}</i>
            | <i class="icon-calendar"></i> {{note._kmd.lmt | date}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <comment-box [noteId]="note._id"> </comment-box>
</div>
